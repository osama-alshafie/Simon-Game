<!DOCTYPE html/>
<html>
    <head>
        <title>Simon Game</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="section section-1 green"></div><div class="section section-2 blue"></div><div class="section section-3 yellow"></div><div class="section section-4 red"></div>
            <div class="control-section">
                <h1>Simon</h1>
                <div class="counter">--</div>
                <div class="btn-start green"></div>
                <div class="btn-strict yellow"></div>
                <div class="express">
                    <span class="exp1">counter</span>
                    <span class="exp2">start</span>
                    <span class="exp3">strict</span>
                </div>
            </div>
        </div>
        <footer>
            created by <span>Osama Alsahfie</span>
        </footer>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
